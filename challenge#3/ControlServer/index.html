<html>
<head>
	<title>Remote LED Control</title>
	<link rel="stylesheet" type="text/css" href="Style/style.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="Button/buttons.css" media="screen" />
	<style type="text/css">
		div.LED1 {
		    position: absolute;
		    top: 20%;
		    left: 3%;
		    width: 45%;
		    height: 35%;
		    background-color:rgba(0,0,0,0.3)
		}
		div.LED2 {
		    position: absolute;
		    top: 20%;
		    left: 51%;
		    width: 45%;
		    height: 35%;
		    background-color:rgba(0,0,0,0.3)
		}
		div.LED3 {
		    position: absolute;
		    top: 60%;
		    left: 3%;
		    width: 45%;
		    height: 35%;
		    background-color:rgba(0,0,0,0.3)
		}
		div.LED4 {
		    position: absolute;
		    top: 60%;
		    left: 51%;
		    width: 45%;
		    height: 35%;
		    background-color:rgba(0,0,0,0.3)
		}
	</style>
</head>
<body onLoad="getStat()">
<div style="background-color:rgba(0,0,0,0.5); height:15%; font-size:18px; font-family:Arial, Helvetica, sans-serif; color:rgba(255,255,255,1)">
  <h1 align="middle">Group 4</h1>
</div>
<div class="LED1">
	<h3 align="middle" 	style="font-size:2.5vw; color:rgba(255,255,255,1)">LED1</h3>
	<img id="myBulb1" onload="initBulb('myBulb1',1)" src="Style/bulbon.gif" height="70%"  style="position: absolute; LEFT: 0%">
	<button onClick="onBulb('myBulb1', 1)" style="display:table-cell; text-align: middle; background-color: #0080FF; color:#ffffff; position: absolute; top:35%; right: 10%"  align ="top">on</button>
	<button onClick="offBulb('myBulb1', 1)" style="display:table-cell; text-align: middle; background-color: #E6E6E6; position: absolute; top:50%; right: 10%"  align ="top">off</button>
</div>

<div class="LED2">
	<h3 align="middle" 	style="font-size:2.5vw; color:rgba(255,255,255,1)">LED2</h3>
	<img id="myBulb2" onload="initBulb('myBulb2',2)" src="Style/bulbon.gif" height="70%" style="position: absolute; LEFT: 0%">
	<button onClick="onBulb('myBulb2', 2)" style="display:table-cell; text-align: middle; background-color: #0080FF; color:#ffffff; position: absolute; top:35%; right: 10%">on</button>
	<button onClick="offBulb('myBulb2', 2)" style="display:table-cell; text-align: middle; background-color: #E6E6E6; position: absolute; top:50%; right: 10%"  align ="top">off</button>
</div>

<div class="LED3">
	<h3 align="middle" 	style="font-size:2.5vw; color:rgba(255,255,255,1)">LED3</h3>
	<img id="myBulb3" onload="initBulb('myBulb3',3)" src="Style/bulbon.gif" height="70%" style="position: absolute; LEFT: 0%">
	<button onClick="onBulb('myBulb3', 3)" style="display:table-cell; text-align: middle; background-color: #0080FF; color:#ffffff; position: absolute; top:35%; right: 10%">on</button>
	<button onClick="offBulb('myBulb3', 3)" style="display:table-cell; text-align: middle; background-color: #E6E6E6; position: absolute; top:50%; right: 10%"  align ="top">off</button>
</div>

<div class="LED4">
	<h3 align="middle" 	style="font-size:2.5vw; color:rgba(255,255,255,1)">LED4</h3>
	<img id="myBulb4" onload="initBulb('myBulb',4)" src="Style/bulbon.gif" height="70%" style="position: absolute; LEFT: 0%">
	<button onClick="onBulb('myBulb4', 4)" style="display:table-cell; text-align: middle; background-color: #0080FF; color:#ffffff; position: absolute; top:35%; right: 10%">on</button>
	<button onClick="offBulb('myBulb4', 4)" style="display:table-cell; text-align: middle; background-color: #E6E6E6; position: absolute; top:50%; right: 10%"  align ="top">off</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
</script>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>

<script>
	var bStates = [0,1,0,0];

	socket.on('updated bStates', function(msg){
		bStates[0] = parseInt(msg.charAt(0));
		bStates[1] = parseInt(msg.charAt(1));
		bStates[2] = parseInt(msg.charAt(2));
		bStates[3] = parseInt(msg.charAt(3));
		getStat();
	});

	function getStat(){
		var image1 = document.getElementById('myBulb1');
		var image2 = document.getElementById('myBulb2');
		var image3 = document.getElementById('myBulb3');
		var image4 = document.getElementById('myBulb4');
		if(bStates[0] == 0){image1.src = "Style/bulboff.gif";} else {image1.src = "Style/bulbon.gif";} 
		if(bStates[1] == 0){image2.src = "Style/bulboff.gif";} else {image2.src = "Style/bulbon.gif";}
		if(bStates[2] == 0){image3.src = "Style/bulboff.gif";} else {image3.src = "Style/bulbon.gif";}
		if(bStates[3] == 0){image4.src = "Style/bulboff.gif";} else {image4.src = "Style/bulbon.gif";}
	}

	function onBulb(bulb,num){
		var image = document.getElementById(bulb);
		if(image.src = "Style/bulboff.gif"){
			image.src = "Style/bulbon.gif";
			bStates[num-1] = 1;
			socket.emit('bStates', bStates.toString().replace(/,/g, ''));
		}
	}
	function offBulb (bulb,num) {
		var image = document.getElementById(bulb);
		if(image.src = "Style/bulbon.gif"){
			image.src = "Style/bulboff.gif";
			bStates[num-1] = 0;
			socket.emit('bStates', bStates.toString().replace(/,/g, ''));
		}
	}
</script>
</body>
</html>
